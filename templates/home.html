{% extends 'base.html' %}
{% block content %}
<div class="card text-center col-3">
    {% for i in data %}
    <div class="card-body">
        <h5 class="card-title">{{i.id}}</h5>
        <p class="card-text">{{i.assignDate}}</p>
        <p class="card-text">{{i.taskDescription}}</p>
        <p class="card-text">
            {% for cat in i.category.all%}
            <h1>{{cat}}</h1>
            {% endfor %}
        </p>
        <a href="#" class="btn btn-warning btn-sm">Edit</a>
        <a href="#" class="btn btn-danger btn-sm">Delete</a>
      </div>
      <div class="card-footer text-body-secondary">
        2 days ago
      </div>
    {% endfor %}
</div>
{% endblock %}
